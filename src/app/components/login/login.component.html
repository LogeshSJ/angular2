<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg- col-xl-5">
      {{ loginForm.value | json }}
      <div class="card bg-dark text-white" style="border-radius: 1rem">
        <div class="card-body p-5 text-center">
          <form
            class="md-5"
            (ngSubmit)="onSubmit(loginForm)"
            #loginForm="ngForm"
          >
            <h2 class="fw-bold mb-2 text-uppercase">Sign in</h2>
            <p class="text-white-50 mb-5">enter your login and password!</p>

            <div class="form-outline form-white mb-4">
              <input
                type="email"
                id="typeEmailX"
                class="form-control form-control-lg"
                name="email"
                ngModel
                required
                email
                #modelEmail="ngModel"
                [ngClass]="
                  modelEmail.invalid && modelEmail.dirty ? 'is-invalid' : ''
                "
              />
              <div *ngIf="modelEmail.invalid" class="invalid-feedback">
                Enter valid email address
              </div>
              <label class="form-label" for="typeEmailX">Email</label>
            </div>

            <div class="form-outline form-white mb-4">
              <input
                type="password"
                id="typePasswordX"
                class="form-control form-control-lg"
                name="password"
                ngModel
                required
                password
                #modelPassword="ngModel"
                [ngClass]="
                  modelPassword.invalid && modelPassword.dirty
                    ? 'is-invalid'
                    : ''
                "
              />
              <div *ngIf="modelEmail.invalid" class="invalid-feedback">
                Enter valid password address
              </div>
              <label class="form-label" for="typePasswordX">Password</label>
            </div>

            <p class="small mb-5 pb-lg-2">
              <a class="text-white-50" href="#!">Forgot password?</a>
            </p>
            <div *ngIf="error.length > 0" class="text-danger">
              {{ error }}
            </div>
            <button class="btn btn-outline-light btn-lg px-5" type="submit">
              Login
            </button>

            <div class="d-flex justify-content-center text-center mt-17 pt-1">
              <a href="#!" class="text-white"><i class="fab fa-lg"></i></a>
              <a href="#!" class="text-white"
                ><i class="fab fa-lg mx-4 px-2"></i
              ></a>
              <a href="#!" class="text-white"><i class="fab fa-lg"></i></a>
            </div>
          </form>

          <div>
            <p class="mb-0 text-white">
              Don't have an account?<a href="register.html"> Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
